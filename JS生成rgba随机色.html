<script>
    window.onload = () => {
        var color = Color();
        document.body.style.backgroundColor = color;
    }
    function Color(){
        this.r = Math.floor(Math.random()*255);
        this.g = Math.floor(Math.random()*255);
        this.b = Math.floor(Math.random()*255);
        return 'rgba('+ this.r +','+ this.g +','+ this.b +',0.8)';
    }
</script>
